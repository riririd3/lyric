<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorushika - Walk (Synced Lyrics)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #lyrics-container {
            max-width: 600px;
            margin: 20px auto;
            height: 250px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .lyric {
            font-size: 18px;
            opacity: 0.3;
            transition: opacity 0.3s ease-in-out;
            margin: 5px 0;
        }
        .active {
            font-size: 22px;
            font-weight: bold;
            opacity: 1;
            color: #1DB954;
        }
    </style>
</head>
<body>

    <h2>Yorushika - Walk (歩く)</h2>

    <div id="lyrics-container">
        <div id="lyrics"></div>
    </div>

    <script>
        const lyrics = [
            { time: 0, text: "あの丘の前に君がいる" },
            { time: 5, text: "その向こうには何が見える" },
            { time: 10, text: "言葉ばかりが口を伝う" },
        ];

        const lyricsContainer = document.getElementById("lyrics");
        let currentTime = 0;

        // Render lyrics in the container
        lyrics.forEach((line, index) => {
            let div = document.createElement("div");
            div.className = "lyric";
            div.id = "line-" + index;
            div.textContent = line.text;
            lyricsContainer.appendChild(div);
        });

        // Function to update lyrics
        function updateLyrics() {
            lyrics.forEach((line, index) => {
                let lyricElement = document.getElementById("line-" + index);
                if (currentTime >= line.time) {
                    document.querySelectorAll(".lyric").forEach(el => el.classList.remove("active"));
                    lyricElement.classList.add("active");

                    // Auto-scroll to keep the active lyric in the center
                    lyricsContainer.scrollTop = lyricElement.offsetTop - lyricsContainer.clientHeight / 2;
                }
            });

            currentTime++;
        }

        // Start lyric animation when the page loads
        window.onload = () => {
            setInterval(updateLyrics, 1000);
        };
    </script>

</body>
</html>
