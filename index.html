<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorushika - Walk (Synced Lyrics)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #lyrics-container {
            max-width: 600px;
            margin: 20px auto;
            height: 250px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .lyric {
            font-size: 18px;
            opacity: 0.3;
            transition: opacity 0.3s ease-in-out;
            margin: 5px 0;
        }
        .active {
            font-size: 22px;
            font-weight: bold;
            opacity: 1;
            color: #1DB954;
        }
    </style>
</head>
<body>

    <h2>Yorushika - Walk (歩く)</h2>

    <div id="lyrics-container">
        <div id="lyrics"></div>
    </div>

    <script>
        const lyricsContainer = document.getElementById("lyrics");
        let lyricsData = [];
        let currentTime = 0;
        let interval;

        // Load .lrc file
        async function loadLRC() {
            const response = await fetch("lyrics.lrc"); // Ensure the .lrc file is in the same directory
            const text = await response.text();
            parseLRC(text);
        }

        // Parse .lrc file
        function parseLRC(text) {
            const lines = text.split("\n");
            lyricsData = lines.map(line => {
                const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseFloat(match[2]);
                    const time = minutes * 60 + seconds;
                    const text = match[3].trim();
                    return { time, text };
                }
            }).filter(line => line); // Remove empty lines

            renderLyrics();
            startLyrics();
        }

        // Render lyrics
        function renderLyrics() {
            lyricsContainer.innerHTML = "";
            lyricsData.forEach((line, index) => {
                let div = document.createElement("div");
                div.className = "lyric";
                div.id = "line-" + index;
                div.textContent = line.text;
                lyricsContainer.appendChild(div);
            });
        }

        // Sync lyrics without audio
        function updateLyrics() {
            lyricsData.forEach((line, index) => {
                let lyricElement = document.getElementById("line-" + index);
                if (line.time <= currentTime) {
                    document.querySelectorAll(".lyric").forEach(el => el.classList.remove("active"));
                    lyricElement.classList.add("active");

                    // Auto-scroll to keep the active lyric in the center
                    lyricsContainer.scrollTop = lyricElement.offsetTop - lyricsContainer.clientHeight / 2;
                }
            });

            currentTime += 0.5; // Increment time (simulating audio playback)
        }

        // Auto-start lyrics
        function startLyrics() {
            currentTime = 0;
            if (interval) clearInterval(interval);
            interval = setInterval(updateLyrics, 500); // Updates every 0.5 sec
        }

        // Load lyrics on page load
        window.onload = loadLRC;
    </script>

</body>
</html>
