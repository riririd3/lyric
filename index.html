<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synced Lyrics Player with Local Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      cursor: pointer; /* Indicate that the screen is clickable */
    }
    #container {
      text-align: center;
    }
    #album-art {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover; /* Ensure the image fits nicely */
    }
    #title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #lyrics-container {
      height: 300px; /* Fixed height for the lyrics container */
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #lyrics {
      font-size: 18px;
      text-align: center;
      transition: transform 0.5s ease, opacity 0.5s ease;
      line-height: 1.6; /* Adjust line height for smoother transitions */
    }
    #lyrics .line {
      opacity: 0.3;
      transition: opacity 0.3s ease, font-size 0.3s ease;
    }
    #lyrics .highlight {
      opacity: 1;
      font-size: 24px; /* Larger font size for the current line */
      font-weight: bold;
      color: #1db954; /* Spotify-like green color */
    }
    #click-to-start {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.9); /* Semi-transparent black background */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      opacity: 1;
      transition: opacity 0.5s ease;
      z-index: 10; /* Ensure it's on top of everything */
    }
    #click-to-start.hidden {
      opacity: 0;
      pointer-events: none; /* Disable clicks after fading out */
    }
    #audio-player { /* Hide the audio player */
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="album-art" src="images/elma.jpg" alt="Album Art">
    <div id="title">Yorushika - Walk</div>
    <div id="lyrics-container">
      <div id="lyrics"></div>
    </div>
  </div>
  <div id="click-to-start">Click anywhere to start</div>
  <audio id="audio-player">
    <source src="songs/aruku.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Load and parse the .lrc file
    async function loadLyrics() {
      try {
        const response = await fetch('lyrics/aruku.lrc');
        if (!response.ok) {
          throw new Error('Failed to load lyrics file');
        }
        const text = await response.text();
        return parseLRC(text);
      } catch (error) {
        console.error('Error loading lyrics:', error);
        document.getElementById('lyrics').innerText = 'Failed to load lyrics.';
        return [];
      }
    }

    // Parse the .lrc file into an array of { time, text } objects
    function parseLRC(lrcText) {
      const lines = lrcText.split('\n');
      const lyrics = [];
      lines.forEach(line => {
        const match = line.match(/^\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (match) {
          const minutes = parseFloat(match[1]);
          const seconds = parseFloat(match[2]);
          const time = minutes * 60 + seconds;
          const text = match[3].trim();
          lyrics.push({ time, text });
        }
      });
      return lyrics;
    }

    // Display the current, previous, and next lyrics
    function updateLyrics(lyrics, currentTime) {
      const lyricsElement = document.getElementById('lyrics');
      let currentIndex = 0;

      // Find the current lyric index
      for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].time) {
          currentIndex = i;
        }
      }

      // Generate lyrics HTML
      let lyricsHTML = '';
      for (let i = currentIndex - 3; i <= currentIndex + 3; i++) {
        if (i >= 0 && i < lyrics.length) {
          const className = i === currentIndex ? 'line highlight' : 'line';
          lyricsHTML += `<div class="${className}">${lyrics[i].text}</div>`;
        }
      }

      // Update lyrics content
      lyricsElement.innerHTML = lyricsHTML;

      // Smooth scroll to center the current line
      const container = document.getElementById('lyrics-container');
      const currentLine = lyricsElement.querySelector('.highlight');
      if (currentLine) {
        const lineOffset = currentLine.offsetTop;
        const containerHeight = container.clientHeight;
        const scrollTo = lineOffset - containerHeight / 2 + currentLine.clientHeight / 2;
        lyricsElement.style.transform = `translateY(${-scrollTo}px)`;
      }
    }

    // Main function
    let lyrics;
    async function main() {
      lyrics = await loadLyrics(); // Preload lyrics

      const audioPlayer = document.getElementById('audio-player');
      const clickToStart = document.getElementById('click-to-start');

      // Start playback when the user clicks anywhere on the screen
      clickToStart.addEventListener('click', function startPlayback() {
        if (audioPlayer.paused) {
      audioPlayer.play();
      clickToStart.classList.add('hidden'); // Fade out the "Click to start" message
      clickToStart.removeEventListener('click', startPlayback); // Remove the event listener after first click
      }
      });


      // Sync lyrics with audio playback
      const update = () => {
        const currentTime = audioPlayer.currentTime; // Get current playback time
        updateLyrics(lyrics, currentTime);
        requestAnimationFrame(update);
      };

      // Start syncing lyrics when the audio starts playing
      audioPlayer.addEventListener('play', () => {
        update();
      });
    }

    main();
  </script>
</body>
</html>
