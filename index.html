<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Style Synced Lyrics</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: black; 
            color: white; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        #lyrics-container { 
            width: 90%; 
            max-width: 600px; 
            height: 60vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            position: relative; 
            padding-top: 30vh; /* Push lyrics down so first one is visible */
        }
        #lyrics { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: transform 0.5s ease-in-out; 
        }
        #lyrics p { 
            font-size: 24px; 
            line-height: 1.8; 
            margin: 5px 0; 
            transition: color 0.3s ease-in-out, opacity 0.3s ease-in-out; 
            opacity: 0.5; /* Dim by default */
        }
        .highlight { 
            color: #1DB954; 
            font-size: 32px; 
            font-weight: bold; 
            opacity: 1; /* Fully visible */
        }
        .past { 
            color: #888; 
            opacity: 0.7; /* Slightly dim */
        }
    </style>
</head>
