<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synced Lyrics Player with Local Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
    }
    #album-art {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover;
    }
    #title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #lyrics-container {
      height: 250px;
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #lyrics {
      font-size: 18px;
      text-align: center;
      line-height: 1.8;
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth easing */
    }
    .line {
      opacity: 0.4;
      transition: opacity 0.5s ease, font-size 0.5s ease;
      font-size: 18px;
    }
    .highlight {
      opacity: 1;
      font-size: 24px;
      font-weight: bold;
      color: #1db954;
    }
    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1db954;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    #start-button.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #audio-player {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="album-art" src="images/elma.jpg" alt="Album Art">
    <div id="title">Yorushika - Walk</div>
    <div id="lyrics-container">
      <div id="lyrics"></div>
    </div>
  </div>
  <button id="start-button">Click to Start</button>
  <audio id="audio-player">
    <source src="songs/aruku.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    async function loadLyrics() {
      try {
        const response = await fetch('lyrics/aruku.lrc');
        if (!response.ok) throw new Error('Failed to load lyrics file');
        const text = await response.text();
        return parseLRC(text);
      } catch (error) {
        console.error('Error loading lyrics:', error);
        document.getElementById('lyrics').innerText = 'Failed to load lyrics.';
        return [];
      }
    }

    function parseLRC(lrcText) {
      const lines = lrcText.split('\n');
      const lyrics = [];
      lines.forEach(line => {
        const match = line.match(/^\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (match) {
          const minutes = parseFloat(match[1]);
          const seconds = parseFloat(match[2]);
          const time = minutes * 60 + seconds;
          const text = match[3].trim();
          lyrics.push({ time, text });
        }
      });
      return lyrics;
    }

    function updateLyrics(lyrics, currentTime) {
      const lyricsElement = document.getElementById('lyrics');
      let currentIndex = 0;

      for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].time) {
          currentIndex = i;
        }
      }

      let lyricsHTML = '';
      lyrics.forEach((line, index) => {
        const className = index === currentIndex ? 'line highlight' : 'line';
        lyricsHTML += `<div class="${className}" data-index="${index}">${line.text}</div>`;
      });

      lyricsElement.innerHTML = lyricsHTML;

      const currentLine = lyricsElement.querySelector('.highlight');
      if (currentLine) {
        const scrollAmount = currentLine.offsetTop - lyricsElement.offsetTop;
        lyricsElement.style.transform = `translateY(${-scrollAmount}px)`;
      }
    }

    async function main() {
      const lyrics = await loadLyrics();
      const audioPlayer = document.getElementById('audio-player');
      const startButton = document.getElementById('start-button');

      startButton.addEventListener('click', function () {
        if (audioPlayer.paused) {
          audioPlayer.play();
          startButton.classList.add('hidden');
          setTimeout(() => startButton.remove(), 500);
        }
      });

      const update = () => {
        updateLyrics(lyrics, audioPlayer.currentTime);
        requestAnimationFrame(update);
      };

      audioPlayer.addEventListener('play', update);
    }

    main();
  </script>
</body>
</html>
