<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Lyrics - Yorushika's Walk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #lyrics {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            height: 100px;
            overflow: hidden;
        }
        .highlight {
            color: #1db954;
            font-weight: bold;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="lyrics">
        <!-- Lyrics will be dynamically inserted here -->
    </div>
    <audio id="audio" controls>
        <source src="https://www.youtube.com/3Drjrres2QTyk" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const lyrics = [
            { time: 0, text: "歩き出す 君の背中" },
            { time: 5, text: "追いかけて 追いかけて" },
            { time: 10, text: "声を上げる 君の名前" },
            { time: 15, text: "呼び止めて 呼び止めて" },
            { time: 20, text: "風が吹く 君の髪" },
            { time: 25, text: "揺られて 揺られて" },
            { time: 30, text: "遠くまで 君の影" },
            { time: 35, text: "伸びて 伸びて" },
            { time: 40, text: "歩き出す 君の背中" },
            { time: 45, text: "追いかけて 追いかけて" },
            { time: 50, text: "声を上げる 君の名前" },
            { time: 55, text: "呼び止めて 呼び止めて" },
            { time: 60, text: "風が吹く 君の髪" },
            { time: 65, text: "揺られて 揺られて" },
            { time: 70, text: "遠くまで 君の影" },
            { time: 75, text: "伸びて 伸びて" }
        ];

        const audio = document.getElementById('audio');
        const lyricsContainer = document.getElementById('lyrics');

        function displayLyrics() {
            const currentTime = audio.currentTime;
            const currentLyric = lyrics.find(lyric => lyric.time <= currentTime && (lyric.time + 5) > currentTime);

            if (currentLyric) {
                lyricsContainer.innerHTML = currentLyric.text;
            } else {
                lyricsContainer.innerHTML = "";
            }
        }

        audio.addEventListener('timeupdate', displayLyrics);
    </script>
</body>
</html>
