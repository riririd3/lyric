<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synced Lyrics Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #lyrics {
      font-size: 24px;
      text-align: center;
      margin: 20px;
      height: 300px; /* Increased height to accommodate more lines */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #lyrics .line {
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    #lyrics .highlight {
      opacity: 1;
      color: #1db954;
      font-weight: bold;
    }
    #player {
      display: none; /* Hide the YouTube video player */
    }
  </style>
</head>
<body>
  <div id="lyrics">Loading lyrics...</div>
  <div id="player"></div> <!-- YouTube IFrame will be loaded here -->

  <script>
    // Load and parse the .lrc file
    async function loadLyrics() {
      const response = await fetch('lyrics.lrc');
      const text = await response.text();
      return parseLRC(text);
    }

    // Parse the .lrc file into an array of { time, text } objects
    function parseLRC(lrcText) {
      const lines = lrcText.split('\n');
      const lyrics = [];
      lines.forEach(line => {
        const match = line.match(/^\[(\d{2}):(\d{2}\.\d{2})\](.*)/);
        if (match) {
          const minutes = parseFloat(match[1]);
          const seconds = parseFloat(match[2]);
          const time = minutes * 60 + seconds;
          const text = match[3].trim();
          lyrics.push({ time, text });
        }
      });
      return lyrics;
    }

    // Display the current, previous, and next lyrics
    function updateLyrics(lyrics, currentTime) {
      const lyricsElement = document.getElementById('lyrics');
      let currentIndex = 0;

      // Find the current lyric index
      for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].time) {
          currentIndex = i;
        }
      }

      // Display 3 previous, current, and 3 next lyrics
      let lyricsHTML = '';
      for (let i = currentIndex - 3; i <= currentIndex + 3; i++) {
        if (i >= 0 && i < lyrics.length) {
          const className = i === currentIndex ? 'line highlight' : 'line';
          lyricsHTML += `<div class="${className}">${lyrics[i].text}</div>`;
        }
      }

      lyricsElement.innerHTML = lyricsHTML;
    }

    // YouTube IFrame API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', // Hide the player
        width: '0',
        videoId: 'rjrres2QTyk', // Replace with your YouTube video ID
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // When the player is ready, start syncing lyrics
    function onPlayerReady(event) {
      event.target.playVideo(); // Autoplay the video
      startLyrics(lyrics); // Start syncing lyrics
    }

    // Sync lyrics with YouTube playback
    function startLyrics(lyrics) {
      const update = () => {
        const currentTime = player.getCurrentTime(); // Get current playback time
        updateLyrics(lyrics, currentTime);
        requestAnimationFrame(update);
      };
      update();
    }

    // Handle player state changes (optional)
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        console.log('Video is playing');
      }
    }

    // Load the YouTube IFrame API script
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Main function
    let lyrics;
    async function main() {
      lyrics = await loadLyrics();
    }

    main();
  </script>
</body>
</html>
